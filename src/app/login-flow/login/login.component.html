<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                        <span>Email address</span>
                        <div class="field">
                            <div class="control">
                                <input type="email" class="input is-large" formControlName="email" placeholder="Enter email">    
                            </div>
                        </div>

                        <div>
                            <div class="form-text text-muted" 
                                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
                                Please enter email address.!
                            </div>
                        
                            <div class="form-text text-muted"
                                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
                                Email address not well formed.!
                            </div>
                        </div>
                        <span>Password</span>
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input is-large" formControlName="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth" [disabled]="!loginForm.valid">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a outerLink="/sign-up">Sign Up</a> &nbsp;Â·&nbsp;
                    <a href="../">Forgot Password</a>
                </p>
            </div>
        </div>
    </div>
</section>
